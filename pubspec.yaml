name: watts_energy
description: A Flutter app for energy consumption tracking

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  file_picker: ^8.3.7
  fl_chart: ^0.69.2
  csv: ^5.0.2
  path_provider: ^2.1.3
  args: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: VarelaRound
      fonts:
        - asset: assets/fonts/VarelaRound-Regular.ttf
  
  assets:
    - assets/logo.png